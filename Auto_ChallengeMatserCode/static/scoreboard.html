<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Scoreboard</title>
    <style>
        body {
            margin: 0;
            background: #212b36;
            color: #ffd54f;
            font-family: 'Segoe UI', sans-serif;
            font-size: 1.1em;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            letter-spacing: 0.03em;
        }

        .scoreboard {
            padding: 0.2em 0.8em;
            border-radius: 8px;
            background: rgba(25, 118, 210, 0.12);
            box-shadow: 0 1px 4px rgba(25, 118, 210, 0.10);
        }
    </style>
</head>

<body>
    <div class="scoreboard">
        <span id="scoreboard-level">Level 1</span> | <span id="scoreboard-score">Score: 0</span>
    </div>
</body>

</html>
